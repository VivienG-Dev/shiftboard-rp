<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#020617" />
      <stop offset="0.55" stop-color="#0b1226" />
      <stop offset="1" stop-color="#020617" />
    </linearGradient>
    <radialGradient id="neonCyan" cx="20%" cy="15%" r="60%">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.35" />
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="neonPink" cx="85%" cy="35%" r="60%">
      <stop offset="0" stop-color="#e11d48" stop-opacity="0.28" />
      <stop offset="1" stop-color="#e11d48" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="haze" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#0f172a" stop-opacity="0.9" />
      <stop offset="0.5" stop-color="#020617" stop-opacity="0.15" />
      <stop offset="1" stop-color="#0f172a" stop-opacity="0.9" />
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#sky)" />
  <rect width="1600" height="900" fill="url(#neonCyan)" />
  <rect width="1600" height="900" fill="url(#neonPink)" />

  <!-- stars -->
  <g opacity="0.35">
    <circle cx="220" cy="140" r="1.5" fill="#e2e8f0" />
    <circle cx="420" cy="110" r="1" fill="#e2e8f0" />
    <circle cx="780" cy="160" r="1.3" fill="#e2e8f0" />
    <circle cx="1100" cy="120" r="1" fill="#e2e8f0" />
    <circle cx="1320" cy="180" r="1.4" fill="#e2e8f0" />
    <circle cx="1460" cy="130" r="1" fill="#e2e8f0" />
  </g>

  <!-- distant haze -->
  <rect x="0" y="420" width="1600" height="260" fill="url(#haze)" opacity="0.55" />

  <!-- skyline layers -->
  <g transform="translate(0,0)">
    <path
      d="M0 650 L0 610 L40 610 L40 560 L80 560 L80 585 L120 585 L120 520 L160 520 L160 610 L220 610 L220 545 L260 545 L260 610 L310 610 L310 560 L350 560 L350 610 L410 610 L410 540 L450 540 L450 610 L520 610 L520 565 L560 565 L560 610 L620 610 L620 520 L670 520 L670 610 L730 610 L730 560 L770 560 L770 610 L850 610 L850 500 L900 500 L900 610 L980 610 L980 555 L1020 555 L1020 610 L1100 610 L1100 540 L1140 540 L1140 610 L1220 610 L1220 560 L1260 560 L1260 610 L1360 610 L1360 520 L1420 520 L1420 610 L1500 610 L1500 570 L1540 570 L1540 610 L1600 610 L1600 650 Z"
      fill="#0b1226"
      opacity="0.92"
    />
    <path
      d="M0 900 L0 660 L120 660 L120 620 L170 620 L170 660 L260 660 L260 600 L330 600 L330 660 L450 660 L450 580 L540 580 L540 660 L660 660 L660 610 L720 610 L720 660 L840 660 L840 590 L940 590 L940 660 L1060 660 L1060 615 L1120 615 L1120 660 L1240 660 L1240 600 L1340 600 L1340 660 L1480 660 L1480 630 L1540 630 L1540 660 L1600 660 L1600 900 Z"
      fill="#020617"
    />
  </g>

  <!-- neon accents -->
  <g filter="url(#softGlow)">
    <path d="M230 540 L230 610" stroke="#22d3ee" stroke-width="3" stroke-linecap="round" opacity="0.55" />
    <path d="M900 495 L900 610" stroke="#e11d48" stroke-width="3" stroke-linecap="round" opacity="0.45" />
    <path d="M1360 520 L1360 610" stroke="#22d3ee" stroke-width="3" stroke-linecap="round" opacity="0.4" />
  </g>

  <rect x="0" y="650" width="1600" height="250" fill="#020617" opacity="0.35" />
</svg>
